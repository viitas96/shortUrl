<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        </ul>
    </header>
    <div class="container">
        <form action="/links/new" method="post" th:object="${link}">
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{path}" placeholder="Insert link ex: https:www.ex.com">
                <small id="errorHelp" style="color: red" th:if="${#fields.hasErrors('path')}" th:errors="*{path}">We'll never share your email with anyone else.</small>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
